<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyniki wyszukiwania</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/"><img src="/assets/images/logo.png" alt="" /></a>
      <div class="custom_input">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="svg_icon bi-search"
          viewBox="0 0 16 16"
          data-darkreader-inline-fill=""
          style="--darkreader-inline-fill: currentColor"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          ></path>
        </svg>
        <input
          class="input"
          id="szukaj-ksiazki"
          type="text"
          placeholder="Wyszukaj książkę"
        />
      </div>
      <section>
        <div id="profileMenu" class="dropdown">
          <a id="loginLink" href="/rejestracja"> Zaloguj się </a>
          <div id="dropdownContent" class="dropdown-content">
            <a href="/profil">Profil</a>
            <a href="#" id="logoutButton">Wyloguj się</a>
          </div>
        </div>
      </section>
    </header>

    <main id="main-wyniki">
      <section class="sortowanie">
        <h1>Sortowanie</h1>
      </section>
      <section id="wyniki"></section>
      <section id="pagination" class="pagination"></section>
    </main>

    <script src="/assets/js/login-profil.js"></script>
    <script src="/assets/js/wyszukiwanie.js"></script>
    <script src="/assets/js/pokaz-wyniki.js"></script>
  </body>
</html>
